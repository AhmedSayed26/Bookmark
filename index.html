<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <!-- CDN BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ############# -->
    <!-- CDN FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ############### -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- ############## -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-2">Bookmarker</h1>
    </div>
    <!-- ###### -->
    <div class="container book">
      <div class="head text-center py-2 mt-4">
        <i class="fa-solid fa-bookmark one"></i>
        <h2 class="d-inline">Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark two"></i>
      </div>
      <!-- ######################### -->
      <div class="mb-3 mt-4">
        <label for="exampleFormControlInput1" class="form-label"
          ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
        >
        <input
          oninput="Validate(RegexSiteName,this)"
          type="text"
          class="form-control"
          id="SiteName"
          id="exampleFormControlInput1"
          placeholder="Bookmark Name"
        />
      </div>
      <div class="mb-3 mt-4">
        <label for="exampleFormControlInput1" class="form-label"
          ><i class="fa-solid fa-link"></i> Site URL</label
        >
        <input
          oninput="Validate(RegexSiteURL,this)"
          type="text"
          class="form-control"
          id="SiteURL"
          id="exampleFormControlInput1"
          placeholder="Website URL"
        />
      </div>
      <div class="mt-4 mb-4 text-center">
        <button
          onclick="AddBookmark()"
          type="button"
          class="btn px-5"
          id="addBookmarkBtn"
        >
          Submit
        </button>
      </div>
    </div>
    <!-- ######################### -->
    <div class="container mt-4">
      <table class="table text-center" id="bookmarksTable">
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>
    <!-- ######################### -->
    <div class="overlay d-none" id="overlay"></div>

    <div class="container">
      <div class="popup d-none" id="popup">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <span class="rounded-5 span-1"></span>
            <span class="rounded-5 span-2"></span>
            <span class="rounded-5 span-3"></span>
          </div>
          <i class="fas fa-times fa-2x close-icon"></i>
        </div>
        <div class="content">
          <p>Site Name or Url is not valid, Please follow the rules below :</p>
          <div>
            <ul>
              <li>
                <span href="#"
                  ><i
                    class="fa-solid fa-arrow-right"
                    style="color: #d80e4a"
                  ></i></span
                >Site name must contain at least 3 characters
              </li>
              <li>
                <span href="#"
                  ><i
                    class="fa-solid fa-arrow-right"
                    style="color: #d80e4a"
                  ></i></span
                >Site URL must be a valid one
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
